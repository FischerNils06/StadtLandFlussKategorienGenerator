<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Categories</title>
</head>
<body>
    <h1>Categories</h1>
    <div id="categories"></div>
    
    <button id="category-btn">Generate Categories</button>
    <div id="settings">
        <label for="number of categories">Number of Categories</label>
        <input type="number" id="number" min="1" max="10" step="1" value=1>
        <label for="lowest Probability">Lowest Probability</label>
        <input type="number" id="lowest" min="0" max="35" step="1" value=0>
    </div>
    <script src="index.js"></script>
</body>
</html>
